<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Atividade Interdisciplinar - Tarefa 3</title>
  </head>
  <body>
    <main class="container">
      <div class="left">
        <img src="/images/img1.png" alt="imagem do site" />
      </div>

      <div class="right">
        <h1>Formulário de Envio</h1>
        <form action="#" method="post">
          <label for="name">
            Nome: <br />

            <input
              type="text"
              name="name"
              id="name"
              placeholder="Digite o seu nome"
              autocomplete="off"
            />
          </label>

          <label for="senha"
            >Senha: <br />
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="Digite sua senha"
              autocomplete="off"
            />
          </label>

          <label for="enviar">
            <input
              type="submit"
              id="enviar"
              value="Enviar"
              title="Enviar Infomações"
            />
          </label>
          <label for="resetar">
            <input
              type="reset"
              id="resetar"
              value="Cancelar"
              title="Apagar informaçãoes"
            />
          </label>
        </form>
      </div>
    </main>

    <footer>
      <p class="footer">
        Criado por <em>Felipe Y Castro</em>
        <a
          href="https://www.linkedin.com/in/felipe-y-castro-a0124522b/"
          target="_blank"
          ><img
            src="/images/linkedIn.png"
            alt="Icone do LinkedIn"
            title="Meu LinkedIn"
        /></a>
        <a href="https://github.com/FelipeYCastro" target="_blank"
          ><img
            src="/images/github.png"
            alt="Icone do github"
            title="Meu GitHub" /></a
        ><br />
        Para apresentar a resolução da terefa 3 solicitada no atividade
        interdisciplinar do 4 semestre de Análise e Desenvolvimento de Sistemas.
      </p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
